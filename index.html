<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>
      The classic game continues for five rounds. Each round's result is
      consoled. After five rounds, the program calculates the total score of the
      user, the computer, the ties and finally decides a winner.
    </p>
    <h2>Please choose one</h2>

    <div class="options-div">
      <img src="./images/rock.jpeg" alt="Rock image" />
      <img src="./images/paper.jpeg" alt="Paper image" />
      <img src="./images/scissors.png" alt="Rock image" />
      <div class="buttons-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>
    <div class="score-div">
      <table class="score-table"></table>
    </div>
  </body>
</html>
